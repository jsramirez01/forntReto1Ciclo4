<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="js/validarregistro.js"></script>

</head>
<body style="background-color: rgb(49, 3, 3);">

    <div class="container-fluid vh-100" style="margin-top: 20px;" >
        <div class="" style="margin-top: 200px;">
            <div class="rounded d-flex justify-content-center " >
                <div class="col-md-4 col-sm-12 shadow-lg " style="background-color: rgb(18, 27, 27);">
                    <div class="text-center" style="background-color: rgb(18, 27, 27);">
                        <h3 class="text-decoration-underline" style="color:white">Registrar Usuario</h3>
                    </div>
                    <form action="" id="formlogin">
                        <div class="p-4" style="background-color: rgb(18, 27, 27);">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-danger"><i class="bi bi-person-fill text-white"></i></span>                                
                                <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario">

                            </div>

                            <div class="input-group mb-3"> 
                                <span class="input-group-text bg-danger"><i class="bi bi-at text-white"></i></span>                      
                                <input type="text" class="form-control" placeholder="email" name="email" id="email">

                            </div>

                            <div class="input-group mb-3">   
                                <span class="input-group-text bg-danger"><i class="bi bi-unlock-fill text-white"></i></span>                             
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave" id="clave">

                            </div>

                            <div class="input-group mb-3">    
                                <span class="input-group-text bg-danger"><i class="bi bi-unlock-fill text-white"></i></span>                            
                                <input type="password" class="form-control" placeholder="confirmar Contraseña" name="clave2" id="clave2">

                            </div>

                            <button class="btn btn-primary text-center mt-3" type="button" style="background-color: rgb(49, 3, 3);" onclick="validar()">
                                Crear
                            </button>
                            <button class="btn btn-primary text-center mt-3" type="button" style="background-color: rgb(49, 3, 3);" onclick="location.href='login.html'">
                                Iniciar Sesion
                            </button>

                        </div>

                    </form>



                </div>

            </div>
        </div>    
    </div>
    
    <!--Componentes Bootstrap que necesitan Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
